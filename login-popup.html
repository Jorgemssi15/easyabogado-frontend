<div class="model">
  <!-- Login modal -->
  <div id="login-modal">
    <!-- Login Form -->
    <div class="login-form default-form">
      <div class="form-inner">
        <h3>Iniciar sesión</h3>
        <!--Login Form-->
        <form method="post" action="add-parcel.html">
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" name="username" placeholder="Usuario" required>
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input id="password-field" type="password" name="password" value="" placeholder="Contraseña">
          </div>

          <div class="form-group">
            <div class="field-outer">
              <div class="input-group checkboxes square">
                <input type="checkbox" name="remember-me" value="" id="remember">
                <label for="remember" class="remember"><span class="custom-checkbox"></span> Recordarme</label>
              </div>
              <a href="#" class="pwd">¿Contraseña olvidada?</a>
            </div>
          </div>

          <div class="form-group">
            <button class="theme-btn btn-style-one" type="submit" name="log-in">Iniciar sesión</button>
          </div>
        </form>

        <div class="bottom-box">
          <div class="text">¿Aún no tienes cuenta? <a href="register-popup.html" class="call-modal signup">Registro</a></div>
          <div class="divider"><span>o</span></div>
          <div class="btn-box row">
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Iniciar con Facebook</a>
            </div>
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Iniciar con Gmail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Login Form -->
  </div>
  <!-- End Login Module -->

  <script type="text/javascript">
    // Open modal in AJAX callback
    jQuery('.call-modal.signup').on('click', function(event) {
      event.preventDefault();
      this.blur();
      jQuery.get(this.href, function(html) {
        jQuery(html).appendTo('body').modal({
          fadeDuration: 300,
          fadeDelay: 0.15
        });
      });
    });
  </script>
</div>
